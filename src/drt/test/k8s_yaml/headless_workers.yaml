apiVersion: v1
kind: Service
metadata:
   name:  headless-udp
   labels:
      app: distributed-routing
spec:
  selector:
   app: distributed-routing
  clusterIP: None 
  type: ClusterIP
  ports:
  - protocol: UDP
    port: 1111
    targetPort: 1111
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: worker-deployment
  labels:
    app: distributed-routing
spec:
  replicas: 18
  selector:
    matchLabels:
      app: distributed-routing
  serviceName: "headless-udp"
  template:
    metadata:
      labels:
        app: distributed-routing
    spec:
      terminationGracePeriodSeconds: 20
      hostNetwork: true
      containers:
        - name: openroad
          image: mahfouzz/mahfouzor:headless-dst
          imagePullPolicy: Always
          command:
            - /usr/bin/openroad
            - /home/Mohamed.Mahfouz/shared/worker.tcl
          ports:
          - containerPort: 1111
          volumeMounts:
          - name: nfs-volume
            mountPath: /home/Mohamed.Mahfouz/shared
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_CPU
            value: "20"
          resources:
            requests:
              cpu: 20
          lifecycle:
            preStop:
              exec:
                command:
                - sh
                - -c
                - export line=` cat -n /home/Mohamed.Mahfouz/shared/addresses.tcl | grep "$MY_POD_IP " | awk ' { print $1} ' ` && sed '$line"d"' /home/Mohamed.Mahfouz/shared/addresses.tcl > /home/Mohamed.Mahfouz/shared/addresses.tcl
      volumes:
      - name: nfs-volume
        nfs:
          server: 10.128.0.129
          path: /home/Mohamed.Mahfouz/shared
          readOnly: no
