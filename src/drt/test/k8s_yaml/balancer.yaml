---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: balancer-deployment
  labels:
    app: balancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balancer
  template:
    metadata:
      labels:
        app: balancer
    spec:
      containers:
        - name: openroad
          image: mahfouzz/mahfouzor:headless-dst
          imagePullPolicy: Always
          command:
            - /usr/bin/openroad
            - /home/Mohamed.Mahfouz/shared/balancer.tcl
          ports:
          - containerPort: 1111
          volumeMounts:
          - name: nfs-volume
            mountPath: /home/Mohamed.Mahfouz/shared
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          resources:
            requests:
              cpu: 31
      volumes:
      - name: nfs-volume
        nfs:
          server: 10.128.0.129
          path: /home/Mohamed.Mahfouz/shared
          readOnly: no
---
apiVersion: v1
kind: Service
metadata:
  name: balancer-service
spec:
  selector:
    app: balancer
  type: NodePort
  ports:
    - protocol: TCP
      port: 1111
      targetPort: 1111
      nodePort: 30001
